<div
	class="flex flex-col justify-center items-center py-8 px-6 mx-auto md:h-screen"
>
	<a
		class="flex justify-center items-center mb-8 text-3xl font-semibold lg:mb-10 dark:text-white"
		href="/"
		><img src="http://www.isie.tn/wp-content/uploads/2014/09/logo.png" alt="" />
	</a>
	<div
		class="justify-center items-center w-full bg-white rounded-lg shadow lg:flex md:mt-0 lg:max-w-screen-sm xl:p-0 dark:bg-gray-800"
	>
		<div class="p-6 w-full sm:p-8 lg:p-10">
			<h1
				class="mb-3 text-2xl font-bold text-gray-900 lg:text-3xl dark:text-white text-center"
			>
				إنشاء حساب
			</h1>

			<form class="mt-8">
				<div class="mb-6">
					<label
						for="userName"
						class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
						>اسم االمستخدم</label
					><input
						required=""
						type="text"
						name="userName"
						id="userName"
						#userEmail
						placeholder="اسم االمستخدم"
						class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					/>
				</div>
				<div class="mb-6">
					<label
						for="password"
						class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
						>كلمه السر</label
					><input
						#userPwd
						required=""
						type="password"
						name="password"
						id="password"
						placeholder="كلمه السر"
						class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
						value=""
					/>
				</div>

				<div class="text-center">
					<button
						class="text-white font-medium rounded-lg text-base px-5 py-3 w-full sm:w-auto text-center mb-6 bg-blue-700"
						type="button"
						(click)="authService.SignUp(userEmail.value, userPwd.value)"
					>
						<span class="flex justify-center items-center">تسجيل الدخول</span>
					</button>
				</div>
			</form>
